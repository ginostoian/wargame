<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified game of War | Made by Gino</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <button class="generate-deck-btn">Draw deck</button>
    <button class="draw-cards-btn">Draw cards</button>
    <h1 class="title">Simplified War Game</h1>
    <p class="cards-remaining-display">Cards left: <span class="cards-remaining"></span></p>
    <div class="card-holder">
        <p class="computer-score-display">Computer: <span class="computer-score"></span></p>
        <div class="card-1"></div>
        <div class="card-2"></div>
        <p class="human-score-display">Player: <span class="human-score"></span></p>
    </div>
</body>

</html>
